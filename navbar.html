<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寵物美容預約系統 | 毛孩的專業美容管家</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF7E7E;
            --secondary-color: #FFB6B6;
            --accent-color: #FFD1D1;
            --dark-color: #4E4E4E;
            --light-color: #FFF9F9;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--light-color) 0%, #f8f0f0 100%);
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            overflow: hidden;
            margin-bottom: 25px;
            background-color: white;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: none;
            padding: 1.25rem 1.5rem;
            position: relative;
        }

        .card-header:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color) 0%, rgba(255, 255, 255, 0.5) 100%);
        }

        .card-body {
            padding: 1.75rem;
        }

        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.25rem;
            position: relative;
            overflow: hidden;
            padding-left: 1.5rem;
        }

        .alert:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: currentColor;
            opacity: 0.3;
        }

        .alert-info {
            background-color: #f0f9ff;
            color: #0c6b9d;
        }

        .alert-warning {
            background-color: #fff8e6;
            color: #b37b00;
        }

        ul {
            padding-left: 1.25rem;
        }

        li {
            margin-bottom: 0.75rem;
            position: relative;
            padding-left: 1.5rem;
        }

        li:before {
            content: '\f058';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }

        h5 {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }

        .welcome-text {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(255, 126, 126, 0.2);
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background-color: rgba(255, 182, 182, 0.1);
        }

        .feature-content h6 {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--dark-color);
        }

        .feature-content p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .animate-delay-1 {
            animation-delay: 0.2s;
        }

        .animate-delay-2 {
            animation-delay: 0.4s;
        }

        .pet-paw {
            position: absolute;
            opacity: 0.03;
            z-index: -1;
        }

        .paw-1 {
            top: 10%;
            left: 5%;
            font-size: 8rem;
            transform: rotate(15deg);
        }

        .paw-2 {
            bottom: 15%;
            right: 5%;
            font-size: 10rem;
            transform: rotate(-10deg);
        }
    </style>

<body>

            <!-- 手機版漢堡按鈕 -->

                    </li>
                </ul>

                <!-- 登入/註冊區域 -->
                <div class="d-flex align-items-center">
                    <div class="dropdown me-3">
                        <a href="#" class="text-decoration-none dropdown-toggle" id="languageDropdown"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-globe me-1"></i> 繁體中文
